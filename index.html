<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/taskList.css" rel="stylesheet" />
  </head>
  <body class="body">
    <header>
      <h1>Lista zadań</h1>
    </header>

    <section class="section">
      <h2 class="section__header">Dodaj nowe zadanie</h2>

      <form class="js-form form">
        <input
          class="js-newTask form__input"
          name="task"
          placeholder="Co jest do zrobienia?"
          autofocus
        />
        <button class="form__button">Dodaj zadanie</button>
      </form>
    </section>

    <section class="section">
      <h2 class="section__header">Lista zadań</h2>
      <ul class="js-tasks taskList"></ul>
    </section>
  </body>
</html>
